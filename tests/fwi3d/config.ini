[FWI]
# input for tdfwi code
basepath = /lustre03/other/EIP/variational/FWI/overthrust
# source wavelet file
srcfile = ${basepath}/src/src_ffilt_pad.dds
# data file
datafile = ${basepath}/data/Ormsby/dcal_d50m.free_surf 
# acquisition geometry file
geomfile = ${basepath}/data/Hgeom
# data mask file
datmskfile = ${basepath}/ssvgd/scaled/input/datscale.dds
# input directory
inpath = ${basepath}/vfwi/tests/fwi3d/input

# output for tdfwi code
# printoutputs directory
print_path = ${basepath}/vfwi/tests/fwi3d/fwi/printouts
# output directory
outpath = ${basepath}/vfwi/tests/fwi3d/fwi/out

# other arguments for tdfwi code
np = 12
nproc = 16
ph = 6
imag = Himg
usedatmsk = 1
tmp_data_path = --incore--
bindata = 1
gather_resamp = no
nxaper = -1
nyaper = -1
Tmax_source = 8
gathertype = 1
operator = pa
isogradient = yes
invtype = 1
bctaper = cos
Tmin_rcvr = 1.0 
Tmax_rcvr = 8 
nxtaper = 40 
nztaper = 40 
nytaper = 40 
filterUpCrap = no 
optype = 2 
illumOption = 0 
tdfwimod = 0 
niter = 0 
kout = 1 
betascale = 3 
perturb_ls = 2 
vclipmin = 2000 
vclipmax = 6000 
abs_surf = false 
srcwpw = 0. 
lessio = 0 
offmin = 400 
offmax = 40000 
aper_max_x = 20000
aper_max_y = 20000
gclipmax = 20

[svgd]
# svgd or ssvgd is supported
method = ssvgd
# kernel function, only rbf or diagonal supported
kernel = rbf
# diagonal kernel
diag = grad
# optimizer, sgd, adam
optimizer = sgd
# using transform (true) or not (false)
transform = true
# grid points in z direction
nz = 63
# grid points in y direction
ny = 101
# grid points in x direction
nx = 101
# grid spacing in z direction
dz = 50
# grid spacing in y direction
dy = 50
# grid spacing in x direction
dx = 50
# prior type, 'Uniform' or 'Gaussian'
priortype = Uniform
# file that contains hyperparameters for prior pdf
prior = ${FWI:basepath}/vfwi/tests/fwi3d/Uniform_prior.txt
# number of particles
nparticles = 2
# number of iterations
iter = 10
# burn_in period, only used for ssvgd
burn_in = 0
# thining of the chain, only used for ssvgd
thin = 2
# batch size for number of particles, used to save memory 
particle_batch = ${nparticles}
# batch size for number of shots
shot_batch = 36
# step length for svgd and ssvgd
stepsize = 0.005
# decay the stepsize exponentially, the final stepsize will be stepsize*final_decay
final_decay = 0.2
# noise level, currently only support a constant number
sigma = 1e-7
# smoothness in x direction, 0 for no smoothness
smoothx = 1000
# smoothness in y direction, 0 for no smoothness
smoothy = 1000
# smoothness in z direction, 0 for no smoothness
smoothz = 1000
# output directory
outpath = ${FWI:basepath}/vfwi/tests/fwi3d/results

[dask]
# parallel environment used on a hpc system
pe = cascadelake
# number of nodes for each dask worker 
nnodes = 2
# number of dask workers, the total nodes required will be nnodes*nworkers
nworkers = 2
# number of threads for each dask worker, usually set to one to let the third-party code decide the number of threads, e.g. by using omp_num_threads
ph = 1
# directory for dask 
daskpath = ${FWI:basepath}/vfwi/tests/fwi3d/dask 
